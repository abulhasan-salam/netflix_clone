<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="580b57fcd9996e24bc43c529.png" alt="logo" width="175px" height="px">
        </div>
        <div class="loginbox">
            <h1>Sign In</h1>

            <form action="" class="username">
                <input type="text" placeholder="email or phonenumber">
            </form>

            <form action="" class="password">
                <input type="password" placeholder="password">
            </form>

            <button type="submit" class="btn">
                Sign In

            </button>
            <div class="chk">
                <input type="checkbox" name="rememberme" id="enable" value="notification">
                 <label for="enable">Remember me</label>

                 <p><a href="#">need help?</a></p>

            </div>
            <div class="signup">
                <p class="signup">New to Netflix?  <a href="signup.html"> Sign up now.</a></p>

            </div>
            <div class="policy">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></p>
            </div>
            <br>
        </div>
        
        <div class="footer">
            <p>Questions? <a href="#">Call 000-800-919-1694</a></p>
            <ul>
                <li>FAQ</li>
                <li>Help Center</li>
                <li>Term of Use</li>
                <li>Privacy</li>
                <li>Cookie Preferences</li>
                <li>Corporate Information</li>
            </ul>
        </div>
        
    </div>
    
</body>
</html>
